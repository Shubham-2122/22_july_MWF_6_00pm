<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 200px;
            width: 200px;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <h1 style="border: 2px solid red;">Border name</h1>
    <h1 style="border-width: 5px;border-style: solid;border-color: aqua;">border-width,borde-style,border-color</h1>
    <h1 style="border: 5px dotted red;">border style</h1>
    <h1 style="border: 5px double red;">border style</h1>
    <h1 style="border: 5px inset red;">border style</h1>
    <h1 style="border: 5px outset red;">border style</h1>
    <h1 style="border-top: 5px solid green;">border top</h1>
    <h1 style="border-bottom: 10px dashed lightcoral;">border bottom</h1>
    <h1 style="border-left: 10px solid blue;">border -right</h1>
    <h1 style="border-right: 10px solid blue;">border -right</h1>
    <div class="main"></div>
</body>
</html>
