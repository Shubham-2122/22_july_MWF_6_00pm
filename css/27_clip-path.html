<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .triagle{
            height: 200px;
            width: 200px;
            background-color: lightcoral;
            /* clip-path: circle(50%); */
            /* clip-path: polygon(x y ,x y ); */
            clip-path: polygon(50% 0%,100% 100%,0% 100%);
            margin: 10px;
        }
        .hexa{
            height: 200px;
            width: 200px;
            background-color: lightgreen;
            clip-path: polygon(50% 0%,100% 25%,100% 75%,50% 100%,0% 75%,0% 25%);
        }
        .star{
            height: 200px;
            width: 200px;
            background-color: lime;
            margin: 10px;
            clip-path: polygon(50% 0%,60% 25%,100% 25%,80% 60%,75% 100%,50% 80%);
        }
        .close{
            height: 200px;
            width: 200px;
            background-color: lime;
            margin: 10px;
            clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%);
        }
    </style>
</head>
<body>
    <div class="triagle">

    </div>
    <div class="hexa">

    </div>

    <div class="star">

    </div>
    <div class="close">

    </div>
</body>
</html>
