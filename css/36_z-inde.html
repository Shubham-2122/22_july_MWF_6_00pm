<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            position: relative;
        }
        .box{
            position: absolute;
            height: 200px;
            width: 200px;
            border: 2px solid;
        }
        #box1{
            background-color: lightcoral;
            top: 50px;
            left: 50px;
            z-index: 1;
        }
        #box2{
            background-color: rebeccapurple;
            top: 100px;
            left: 100px;
            z-index: 3;
        }
        #box3{
            background-color: red;
            top: 150px;
            left: 150px;
            z-index: 2;
        }
        #box4{
            background-color: green;
            top: 200px;
            left: 200px;
            z-index: 4;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
    </div>
</body>
</html>
