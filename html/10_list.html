<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- thre type list  -->
    <!-- 1) unorder list  -->
     <!-- desc,circle,desc -->
    <ul type="square">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>Four</li>
        <li>five</li>
    </ul>
    <ul type="desc">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>Four</li>
        <li>five</li>
    </ul>

    <!-- 2) order list :- type 1,a,A,i,I -->

    <ol type="1">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ol>

    <!-- 3) desction/data list  -->

    <dl>
        <dt>Coffe</dt>
        <!-- table -->
         <!-- desc data -->
        <dd>hot</dd>
        <dd>cold</dd>

        <dt>Tea</dt>
        <dd>Hot</dd>
        <dd>Cold</dd>
    </dl>
</body>
</html>
